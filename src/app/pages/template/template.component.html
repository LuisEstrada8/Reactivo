<h4>Formularios <small> Template </small></h4>
<hr>
<form #forma="ngForm" autocomplete="off" (ngSubmit)="guardar( forma )">

  <div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">
          
        <input class="form-control  "
               type="text"
               name="nombre"
               [class.is-invalid]="nombre.invalid && nombre.touched"
               [ngModel]="usuario.nombre"
               required
               placeholder="Nombre"
               minlength="5"
               #nombre="ngModel">
               <small *ngIf="nombre.invalid && nombre.touched" class="form-text text-danger"> ingrese 5 letras </small>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               name="apellido"
               placeholder="Apellido"
               [class.is-invalid]="apellido.invalid && apellido.touched"
               [ngModel]="usuario.nombre"
               ngModel
               required
               minlength="5"
               #apellido="ngModel">
               <small *ngIf="apellido.invalid && apellido.touched" class="form-text text-danger"> ingrese 5 letras </small>
             
      </div>
    </div>

  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-8">

      <input class="form-control"
             type="email"
             name="correo"
             [ngModel]="usuario.email"
            required
             [class.is-invalid]="correo.invalid && correo.touched"
             placeholder="Correo electrÃ³nico"
             pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
             #correo="ngModel">
             <small *ngIf="correo.invalid && correo.touched" class="form-text text-danger"> ingrese correo </small>
             
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Pais</label>
    <div class="col-8">

        <select class="form-control"
        name="pais"
        [ngModel]="usuario.pais"
        [class.is-invalid]="pais.invalid && pais.touched"
        required
        #pais="ngModel">
            <option *ngFor="let pais of paises" [value]="pais.codigo" > {{pais.nombre}} </option>
        </select>
        <small *ngIf="pais.invalid && pais.touched" class="form-text text-danger"> seleccione una opcion </small>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Genero</label>
    <div class="col-8">

    <div class="form-check form-check-inline">
        <input class="form-check-input"
        type="radio"
        name="genero"
        value="masculino"
        [class.is-invalid]="genero.invalid && genero.touched"
        required
        ngModel
        #genero="ngModel">
        <label class="form-checklabel"> Maculino </label>
    </div>

    <div class="form-check form-check-inline">
        <input class="form-check-input"
        type="radio"
        value="femenino"
        [class.is-invalid]="genero.invalid && genero.touched"
        required
        name="genero"
        ngModel
        #genero="ngModel">
        <label class="form-checklabel"> Femenino </label>
    </div>

    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button type="submit" class="btn btn-outline-primary btn-block">
        Guardar
      </button>
    </div>
  </div>

</form>
